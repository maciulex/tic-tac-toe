<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="utf-8">
        <script>
            function draw() {
                let value = document.querySelector("#drawMe").value;
                let raw = `<table cellspacing="0"><tbody>`;
                value = value.split(";");
                for (let i = 0; i < 100; i++) {
                    if (i%10 == 0) {
                        raw += '</tr><tr>';
                    }
                    if (value[i] == "1") {
                        raw+=`<td class="shipHere"></td>`;
                    } else {
                        raw+="<td></td>";
                    }
                }
                raw += "</tbody></table>";
                document.querySelector("#result").innerHTML = raw;
            }
        </script>
        <style>
            td {
                border: 1px solid orange;
                width: 25px;
                height: 25px;
            }
            .shipHere {
                background-color: black;
            }
        </style>
    </head>
    <body> 
        <input type="text" id="drawMe"> <button onclick="draw()">kakakakak</button>
        <div id="result">

        </div>
    </body>
</html>
